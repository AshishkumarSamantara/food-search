            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="offcanvas"
              data-bs-target="#offcanvasNavbar"
              aria-controls="offcanvasNavbar"
              onclick="showFavMealList()"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div
              class="offcanvas offcanvas-end"
              tabindex="-1"
              id="offcanvasNavbar"
              aria-labelledby="offcanvasNavbarLabel"
            >
              <div class="offcanvas-header bg-danger" id="nav">
                <h5
                  class="offcanvas-title"
                  id="offcanvasNavbarLabel"
                  style="color: white"
                >
                  <i
                    class="fa-sharp fa-solid fa-text fa-beat-fade"
                    id="fav"
                    style="color: #ffffff"
                    >Favourites</i
                  >
                </h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="offcanvas"
                  aria-label="Close"
                ></button>
              </div>
              <!--this div is for show favourite meals -->
              <div
                id="favourites-body"
                class="offcanvas-body d-flex justify-content-center flex-wrap"
              >
                <div class="spinner-border text-success" role="status">
                  <span class="sr-only">Loading...</span>
                </div>
              </div>
            </div>

        <!-- header heading section-->
        <div id="heading" class="container text-center">
          <h1>Find Meals For You</h1>
        </div>

        <!-- header search bar section -->
        <div
          id="search-bar"
          class="container text-center mt-5"
          onkeyup="showMealList()"
        >
          <input
            type="search"
            id="my-search"
            class="form-control"
            placeholder="Search.."
          />
        </div>

        <!-- text -->
        <div id="heading-text" class="mt-3 text-center">
          <h5>Your Search Results:</h5>
        </div>
